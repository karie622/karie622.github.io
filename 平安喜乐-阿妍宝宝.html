<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平安喜乐 | 阿妍宝宝</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fff5f7;
            --accent: #ffd1dc;
            --text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8e8eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .poster {
            position: relative;
            width: 95vmin;
            height: 168.89vmin;
            border-radius: 2rem;
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            background: url('https://images.pexels.com/photos/30125650/pexels-photo-30125650.jpeg') center/cover;
            filter: brightness(1.03) saturate(1.05);
        }

        .glass-mask {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(1rem) brightness(1.05);
            -webkit-backdrop-filter: blur(1rem) brightness(1.05);
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 8vmin;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 12vmin;
            color: var(--text);
            text-shadow: 0 0 1rem rgba(0,0,0,0.3);
            margin-bottom: 6vmin;
            animation: float 3s ease-in-out infinite;
        }

        .lyrics {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            font-weight: 300;
            font-size: 4.5vmin;
            color: var(--text);
            text-align: center;
            line-height: 2;
            padding: 5vmin;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3vmin;
            backdrop-filter: blur(0.5rem);
            margin: 3vmin 0;
        }

        .signature {
            position: absolute;
            bottom: 6vmin;
            right: 6vmin;
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 4vmin;
            color: var(--accent);
            transform: rotate(-5deg);
            text-shadow: 0 0 1rem rgba(255,209,220,0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2vmin); }
        }

        .snowflake {
            position: fixed;
            width: 3vmin;
            height: 3vmin;
            background: rgba(255,255,255,0.8);
            clip-path: polygon(50% 0%, 60% 20%, 100% 30%, 70% 50%, 80% 100%, 50% 80%, 20% 100%, 30% 50%, 0% 30%, 40% 20%);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }

        .firework {
            position: absolute;
            animation: explode 0.8s ease-out forwards;
        }

        /* 新增白色烟花样式 */
        .firework.white .particle {
            background: rgba(255,255,255,0.9) !important;
            box-shadow: 0 0 1rem rgba(255,255,255,0.5);
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes particle {
            0% { transform: translate(0,0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        /* 新增慢速粒子动画 */
        @keyframes particle-slow {
            0% { transform: translate(0,0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            background: radial-gradient(circle, var(--accent) 30%, transparent 70%);
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="bg-layer"></div>
        <div class="glass-mask"></div>
        <div class="content">
            <h1>平安喜乐</h1>
            <div class="lyrics">
                愿从此长歌有人相和好梦无纷扰<br>
                愿见人间风月如见你的眉梢<br>
                愿四时好景予你愿千里江山同安好<br>
                愿万山载雪有明月相照<br>
                愿岁月长佑这片山河喜乐安康久<br>
                愿你我所爱者皆得人世温柔<br>
                愿人间不见离愁愿行山踏海皆自由<br>
                愿你我执手将万山赏透<br>
                愿万山载雪人间长相守
            </div>
            <div class="sparkle" style="top:15%; left:20%"></div>
            <div class="sparkle" style="top:30%; right:25%"></div>
            <div class="sparkle" style="bottom:30%; left:15%"></div>
        </div>
        <div class="signature">送给阿妍宝宝</div>
    </div>

    <script>
        // 雪花生成
        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 8000);
        }

        // 烟花生成（更新版）
        function createFirework(x, y, isAuto = false) {
            const firework = document.createElement('div');
            firework.className = `firework ${isAuto ? '' : 'white'}`;
            
            const particleCount = isAuto ? 36 : 24;
            const spread = isAuto ? 15 : 8;
            const duration = isAuto ? 1 : 2;

            firework.style.cssText = `
                left: ${x}px;
                top: ${y}px;
                animation-duration: ${duration}s;
            `;

            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const angle = (Math.PI * 2 * i) / particleCount;
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${isAuto ? '2vmin' : '1.2vmin'};
                    height: ${isAuto ? '2vmin' : '1.2vmin'};
                    background: ${isAuto ? `hsl(${Math.random()*360}, 70%, 60%)` : '#fff'};
                    border-radius: 50%;
                    animation: ${isAuto ? 'particle' : 'particle-slow'} ${duration}s ease-in-out forwards;
                `;
                
                particle.style.setProperty('--x', Math.cos(angle)*spread + 'vmin');
                particle.style.setProperty('--y', Math.sin(angle)*spread + 'vmin');
                
                firework.appendChild(particle);
            }

            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), duration * 1000);
        }

        // 事件监听
        document.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // 自动烟花
        function autoFirework() {
            const title = document.querySelector('h1');
            const rect = title.getBoundingClientRect();
            createFirework(rect.left + rect.width/2, rect.top - 50, true);
        }

        // 初始化
        setInterval(createSnow, 500);
        setInterval(autoFirework, 3000);
    </script>
</body>
</html>
